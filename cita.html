<!DOCTYPE html>
<html lang="es">
<head>
    <link rel="stylesheet" href="CSS/estilo.css"/>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario de Contacto</title>
    <style>
        .invalido {
            background-color: rgb(0, 255, 255);
        }

        .valido {
            background-color: #90EE90;
        }
    </style>
</head>
<body bgcolor="00FFFF">
    <div id="formulario" class="invalido">
        <h2>Formulario de Contacto</h2>
        <form id="miFormulario">
            <label for="nombre">Nombre:</label>
            <input type="text" id="nombre" required><br><br>
            <label for="email">Correo electrónico:</label>
            <input type="email" id="email" required><br><br>
            <label for="mensaje">Mensaje:</label><br>
            <textarea id="mensaje" required></textarea><br><br>
            <button type="button" onclick="validarFormulario()">Enviar</button>
        </form>
    </div>

    <div  id="datos" style="display: none;">
        <h2>Datos del Formulario</h2>
        <p id="nombreMostrado"></p>
        <p id="emailMostrado"></p>
        <p id="mensajeMostrado"></p>
    </div>

    <script>
        class validarFormulario  {
            var nombre = document.getElementById("nombre").value;
            var email = document.getElementById("email").value;
            var mensaje = document.getElementById("mensaje").value;
        
            if (nombre !== "" && email !== "" && mensaje !== "") {
                document.getElementById("formulario").classList.remove("invalido");
                document.getElementById("formulario").classList.add("valido");

                document.getElementById("nombreMostrado").innerText = "Nombre: " + nombre;
                document.getElementById("emailMostrado").innerText = "Correo electrónico: " + email;
                document.getElementById("mensajeMostrado").innerText = "Mensaje: " + mensaje;
                document.getElementById("datos").style.display = "block";
            } else {
                document.getElementById("formulario").classList.remove("valido");
                document.getElementById("formulario").classList.add("invalido");
                document.getElementById("datos").style.display = "none";
            }
        }

    </script>
</body>
</html>
